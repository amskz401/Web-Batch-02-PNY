<div class="container">
    <div class="row">
        <div class="col-md-12">
            <section class="vh-100">
                <div class="container-fluid h-custom">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                      <form [formGroup] = "loginForm" (ngSubmit)="checkLogin()">
              
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Email address</label>
                          <input type="email" formControlName="email" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />
                            <div class="text-danger" *ngIf="checkEmail?.invalid && checkEmail?.touched">
                                <p *ngIf="checkEmail?.errors?.['required']">Email is required</p>
                                <p *ngIf="checkEmail?.errors?.['minlength']">Min length is 10</p>
                                <p *ngIf="checkEmail?.errors?.['email']">Email not valid</p>
                            </div>
                        </div>
              
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">Password</label>
                          <input type="password" formControlName="password" class="form-control form-control-lg"
                            placeholder="Enter password" />
                            <div class="text-danger" *ngIf="checkPassword?.invalid && checkPassword?.touched">
                                <p *ngIf="checkPassword?.errors?.['required']">Email is required</p>
                                <p *ngIf="checkPassword?.errors?.['minlength']">Min length is 8</p>
                                <p *ngIf="checkPassword?.errors?.['maxlength']">Max length is 20</p>
                            </div>
                        </div>
              
                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                              class="link-danger">Register</a></p>
                        </div>
              
                      </form>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </div>
</div>
