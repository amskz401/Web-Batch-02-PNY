<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="calculator card">
        <input
          type="text"
          class="calculator-screen z-depth-1"
          value="{{ result }}"
          disabled
        />

        <div class="calculator-keys">
          <div *ngFor="let btn of buttons" class="button">
            <button value="{{ btn }}" (click)="btnClicked(btn)">
              {{ btn }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
