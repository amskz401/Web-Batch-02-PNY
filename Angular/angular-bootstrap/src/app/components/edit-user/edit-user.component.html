<div class="container">
  <div class="row">
    <h1>Add User</h1>
    <form>
      <div class="form-group">
        <label for="">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          formControlName="name"
          value=""
        />
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
        />
      </div>
      <input type="submit" value="Add User" class="btn btn-primary" />
    </form>
  </div>
</div>
