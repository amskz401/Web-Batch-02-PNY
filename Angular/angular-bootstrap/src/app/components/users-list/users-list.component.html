<div class="container">
  <div class="row">
    <h1 class="border-bottom">Users List</h1>
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <a routerLink="/user/edit/{{ user.id }}" class="btn btn-primary"
                ><i class="fa fa-pencil"></i
              ></a>
              <a routerLink="/user/view/{{ user.id }}" class="btn btn-success"
                ><i class="fa fa-eye"></i
              ></a>
              <a (click)="deleteUser(user.id)" class="btn btn-danger"
                ><i class="fa fa-trash"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
