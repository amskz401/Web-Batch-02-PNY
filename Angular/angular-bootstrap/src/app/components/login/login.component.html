<div class="container">
    <div class="row">
      <h1>Add User</h1>
      <form [formGroup]="loginForm" (ngSubmit)="checkUser()">
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control " name="email" formControlName="email">
        </div>
        <div class="input-group mb-3">
            <label for="">Password</label>
            <input type="{{customType}}" name="password" formControlName="password" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2" (click)="togglePassword()"><i class="fa fa-eye"></i></span>
        </div>
        <input type="submit" value="Login" class="btn btn-primary ">
      </form>
    </div>
  </div>
