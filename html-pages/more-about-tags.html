<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tags</title>
</head>
<body bgcolor="lightgray">
	<div class="container">
		<!-- to add iamge in html -->
		<p>
			<img src="assets/images/pexels-pixabay-268533.jpg" width="50%">
			<picture>
				<source src="" type="">
			</picture>
		</p>

		<!-- to add audio -->
		<!-- <audio src="" type="" controls> -->
		<p>&nbsp;</p>
		<audio controls autoplay>
			<source src="assets/files/100-KB-MP3.mp3">
		</audio>

		<p>&nbsp;</p>
		<!-- video tag -->
		<video controls autoplay>
			<!-- <source src="https://file-examples.com/storage/feaade38c1651bd01984236/2017/04/file_example_MP4_480_1_5MG.mp4" type=""> -->
			<source src="assets/files/file_example_MP4_480_1_5MG.mp4" type="">
		</video>

		<p>&nbsp;</p>
		<iframe src="https://file-examples.com/index.php/sample-audio-files/" height="700px" width="100%"></iframe>

		<p>&nbsp;</p>
		<iframe src="assets/files/file_example_MP4_480_1_5MG.mp4" height="700px" width="100%"></iframe>

		<p>&nbsp;</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/wqFzwWRdteM?si=vxnJrcDYrZtTaMxZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

		<p>here is my para&nbsp;graph</p>
		<!-- subscript tag -->
		<p>Water Formula H<sub>2</sub>O</p>
		<!-- superscript tag -->
		<p>Water Formula H<sup>2</sup>O</p>
		<!-- for strike -->
		<p>Price is <del>5$</del> 2$</p>
		<!-- change font color -->
		<p bgcolor="blue">
			<font color="tomato">Tomato Color</font>
		</p>

		<!-- anchor tag -->
		<a href="https://www.google.com/">google.com</a>
		<a href="mailto:my@mail.com">my@mail.com</a>
		<a href="tel:+000 92 344748837">+000 92 344748837</a>
	</div>
</body>
</html>
