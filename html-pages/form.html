<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<div class="container">
		<p>
			<form action="" method="post/get" name="login/register/product/checkout">
				<p>
					<!-- type text get anything you want -->
					<label>Enter Your Name</label>
					<input type="text" name="first_name">
				</p>
				<p>
					<!-- enter email  -->
					<input type="email" name="email" placeholder="Enter Your Email">
				</p>
				<p>
					<!-- password field -->
					<label>Password</label>
					<input type="password" name="">
					<input type="button" name="" value="Click Me">
				</p>
				<p>
					<!-- date field -->
					<input type="date" name="">
				</p>
				<p>
					<!-- radio buttons -->
					 <input type="radio" name="gender">Female
					 <input type="radio" name="gender">Male
				</p>
				<p>
					<!-- checkbox buttons -->
					Cricket <input type="checkbox" name="">
					Volly Ball<input type="checkbox" name="">
					Book Reading<input type="checkbox" name="">
					Swimming<input type="checkbox" name="">
				</p>
				<p>
					<!-- drop down example -->
					<label>City</label>
					<select multiple>
						<option>Multan</option>
						<option>Khewal</option>
						<option>Mia Channu</option>
						<option>Lahore</option>
						<option>Lodhran</option>
					</select>
				</p>
				<!-- rate your self between the range -->
				<p>
					<input type="range" name="">
				</p>

				<p>
					<input type="color" name="">
				</p>

				<p>
					<input type="file" name="">
				</p>

				
					<input type="number" name="">
				<p>
					<input type="hidden" name="student_id" value="12">
					<input type="submit" name="" value="Submit">
					<input type="reset" name="">
				</p>
			</form>
		</p>
	</div>
</body>
</html>
